<body>
    <div class="newbog-containner">
        <div class="admin-panel">
                <h3>Dashboard</h3>
                <div class="logs">
                    <li ><span class="material-symbols-outlined">
                        person
                        </span> <a href="newblog.html">Admin</a> 
                    </li>
                    <li><span class="material-symbols-outlined">
                        logout
                        </span> <a href="newblog.html">Logout</a>
                    </li>
                    <li>
                    <span class="material-symbols-outlined">
                        arrow_back
                        </span><a href="dashboard.html">Back</a>
                </div>    </li>

        </div>
        <div class="blog-right">
            <div class="headblog"><p>Penine</p> </div>
            <form action="dashboard.html" class="add-blog" id="add-blog">
                <div class="gap">
                <div class="addNewBlog">
                    <h1>
                        Add new blog
                    </h1>
                </div>
                <div class="newblog-titlecontainer">
                    <label for="title">Title</label>
                    <input type="text" id="newblog_title" class="newblog_title" name="title">
                    <span class="berror">Title required</span>

                </div>
                <div class="newblog-titlecontainer">

                    <label for="description">Description</label>
                    <input type="text" name="description" id="newblog_description" class="newblog_description">
                    <span  class="berror" >Description is required</span>
                </div>
                

                <div class="content">
                    <div class="main-content">
                        <label for="content">Content</label>
                        <button type="button" class="btn" data-element="bold">
                            <i class="fa fa-bold"></i>
                        </button>
                        <button type="button" class="btn" data-element="italic">
                            <i class="fa fa-italic"></i>
                        </button>
                        <button type="button" class="btn" data-element="underline">
                            <i class="fa fa-underline"></i>
                        </button>
                        <button type="button" class="btn" data-element="insertUnorderedList">
                            <i class="fa fa-list-ul"></i>
                        </button>
                        <button type="button" class="btn" data-element="insertOrderedList">
                            <i class="fa fa-list-ol"></i>
                        </button>
                        <button type="button" class="btn" data-element="createLink">
                            <i class="fa fa-link"></i>
                        </button>
                        <button type="button" class="btn" data-element="justifyLeft">
                            <i class="fa fa-align-left"></i>
                        </button>
                        <button type="button" class="btn" data-element="justifyRight">
                            <i class="fa fa-align-right"></i>
                        </button>
                        <button type="button" class="btn" data-element="justifyFull">
                            <i class="fa fa-align-justify"></i>
                        </button>
                        <button type="button" class="btn" data-element="insertImage">
                            <i class="fa fa-image"></i>
                        </button>
                        <button type="button" class="btn" data-element="justifyCenter">
                            <i class="fa fa-align-center"></i>
                        </button>

                    </div>
                    <div class="semicontent" id="content" contenteditable="true">


                    </div>
                </div>
               
                 

                <div class="imagesfromcomp">
                    <div class="localImage">
                        <label for="image">Upload image</label>
                        <input type="file" id="localPhoto" class="localPhoto" placeholder="Here" name="localImage">
                        <span  class="berror" >Invalid image</span>
                    </div>
                    <div class="onlineImage">
                        <label for="onlineImage">Image url</label>
                        <input type="text" placeholder="https://........." name="onlineImage" id="onlineImage" class="onlineImage"
                       >
                        <span  class="berror" >Invalid url</span>
                    </div>
                </div>

                <div class="postblog">
                    <button type="submit" >Post</button>
                </div>

            </div>



            </form>

        </div>


     
    </div>
